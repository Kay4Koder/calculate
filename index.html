<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" placeholder="Made by MKay" name="screen" id="screen">

            <table>
                <tr>
                    <td><button class="btn">(</button></td>
                    <td><button class="btn">)</button></td>
                    <td><button class="btn">pow</button></td>
                    <td><button class="btn">C</button></td>
                </tr>
                <tr>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="btn">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn">3</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn">0</button></td>
                    <td><button class="btn">.</button></td>
                    <td><button class="btn">/</button></td>
                    <td><button class="btn">=</button></td>
                </tr>
        </div>
        </table>
        <div class="khi">Made by MKay</div>
    </div>

</body>
<script>
    let screen = document.getElementById('screen')
    allbts = document.querySelectorAll('button')
    let screenval = '';
    for (item of allbts) {
        item.addEventListener('click', (e) => {
            btnText = e.target.innerText;
            if (btnText == 'X') {
                btnText = '*';
                screenval += btnText
                screen.value = screenval
            } else if (btnText == 'C') {
                screenval = '';
                screen.value = screenval;
            } else if (btnText == 'pow') {
                btnText = '**';
                screenval += btnText;
                screen.value = screenval;
            } else if (btnText == '=') {
                screen.value = eval(screenval);
            } else {
                screenval += btnText;
                screen.value = screenval;

            }
        })
    }
</script>

</html>
